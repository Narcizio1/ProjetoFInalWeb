<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usu√°rio</title>
    <link rel="stylesheet" href="telas.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form>
            <div class="input-group">
                <label>Nome</label>
                <input type="text" name="nick" placeholder="Digite o Nick da conta" required>
            </div>
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Digite o email" required>
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="password" placeholder="Digite a sua senha" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>
</body>
</html>
